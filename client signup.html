<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client SignUp</title>
</head>
<body>
    <main>
        <header class="header">
            <div class="container">
                <!-- <img src="images/emojione-v1_heavy-check-mark.png" alt=""> -->
            </div>
        </header>

        <section>
            <div class="container">
                <div class="signup_container">
                    <div class="signup_photo">
                        <img src="images/Ellipse 49.png" alt="" class="signup_img">
                    </div>
                    <form action="">
                        <div class="name_signup">
                            <div class="firstname">
                                <label for="firstname">FirstName</label>
                                <input type="text" placeholder="Mary">
                            </div>
                            <div class="phonenumber">
                                <label for="phonenumber">Phone Number</label>
                                <input type="tel" placeholder="08102675412" class="tel">
                            </div>
                        </div>
                        <div class="address">
                            <label for="address">Address</label>
                            <input type="text" name="" id="" placeholder="15 Adams Adepeju">
                        </div>
                        <div class="password">
                            <label for="password">Password</label>
                            <input type="password" name="" id="">
                        </div>
                        <!-- <input type="submit" value="Sign Up" class="btn1"> -->
                      <a href="client login.html" class="btn1"> Sign Up</a>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
